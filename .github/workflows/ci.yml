        run: bash tools/earthly.sh +build-clang-17

  build-vs2019:
    name: Build for VS 2019 [Compiler bugs]
    runs-on: windows-2019
    if: ${{false}} # Skipped
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Test
        run: tools/build-vs2019e.bat -Toolchain tools/msvc.jsonc

  build-vs2022:
