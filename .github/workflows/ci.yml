name: Build and Test
on: [push, pull_request]

jobs:
  build-gcc15:
    name: Build for GCC 15.2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Test
        run: bash tools/earthly.sh +build-gcc --gcc_version=15.2

  build-gcc14:
    name: Build for GCC 14.1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Test
        run: bash tools/earthly.sh +build-gcc --gcc_version=14.1

  build-gcc13:
